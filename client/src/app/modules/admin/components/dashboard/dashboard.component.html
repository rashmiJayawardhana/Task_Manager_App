<form class="search-form" [formGroup]="searchForm">
    <mat-form-field appearance="outline" class="search-input">
        <mat-label>Enter keyword to search</mat-label>
        <input matInput formControlName="title" (input)="onSearchInput()">
    </mat-form-field>
</form>

<div class="task-list">
    <div class="loading" *ngIf="listOfTasks === undefined">
      <p>Loading tasks...</p>
    </div>
  
    <div class="empty-state" *ngIf="listOfTasks?.length === 0">
      <p>No tasks available.</p>
    </div>
  
    <mat-card class="task-card" *ngFor="let task of listOfTasks">
      <div class="task-details">
        <h2 class="task-name">{{ task.title }}</h2>
        <p class="task-description">{{ task.description }}</p>
  
        <mat-divider></mat-divider>
        <div class="task-info">
          <div class="info-row">
            <span class="info-label">Due Date:</span>
            <span class="info-value">{{ task.dueDate | date: 'MMM d, y' }}</span>
          </div>
          <div class="info-row">
            <span class="info-label">Employee:</span>
            <span class="info-value">{{ task.employeeName }}</span>
          </div>
          <div class="info-row">
            <span class="info-label">Priority:</span>
            <span class="info-value" [ngClass]="getPriorityClass(task.priority)">
              {{ task.priority }}
            </span>
          </div>
          <div class="info-row">
            <span class="info-label">Status:</span>
            <span class="info-value" [ngClass]="getStatusClass(task.taskStatus)">
              {{ task.taskStatus }}
            </span>
          </div>
        </div>
  
        <mat-divider></mat-divider>
        <div class="actions">
          <button mat-icon-button color="primary" class="update-button" [routerLink]="['/admin/task', task.id, 'update']">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" class="delete-button" (click)="deleteTask(task.id)" [disabled]="isDeleting[task.id]">
            <mat-icon>{{ isDeleting[task.id] ? 'hourglass_empty' : 'delete' }}</mat-icon>
          </button>
        </div>
      </div>
    </mat-card>
</div>
